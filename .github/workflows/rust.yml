name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy, llvm-tools-preview

      - name: Build check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Format check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
        env:
          RUSTFLAGS: -C instrument-coverage

      - name: Install coverage tool
        run: |
          wget https://github.com/mozilla/grcov/releases/download/v0.8.7/grcov-x86_64-unknown-linux-gnu.tar.bz2 -O grcov.tar.bz2
          tar -xf grcov.tar.bz2
          
      - name: Collect coverage statistics
        run: ./grcov default.profraw --source-dir . --binary-path ./target/debug/ --llvm --branch --output-type lcov --output-path ./lcov.info

      - name: Upload coverage statistics to Codecov
        uses: codecov/codecov-action@v2
